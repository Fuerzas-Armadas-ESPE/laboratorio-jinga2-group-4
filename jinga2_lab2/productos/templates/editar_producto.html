{% extends "base.html" %}

{% block title %} Editar Producto {% endblock %}

{% block content %}
<h1>Editar Producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
<a href="{% url 'listar_productos' %}" class="btn btn-secondary mt-3">Volver a la lista de productos</a>
{% endblock %}
