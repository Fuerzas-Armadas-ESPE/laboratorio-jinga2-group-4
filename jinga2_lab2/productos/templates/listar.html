{% extends "base.html" %}

{% block title %} Listar Productos {% endblock %}

{% block content %}
<h1>Listar Productos</h1>
<ul class="list-group">
    {% for producto in productos %}
    <li class="list-group-item">
        {{ producto.nombre }} - {{ producto.precio }} - {{ producto.cantidad }}
        <a href="{% url 'editar_producto' producto.id %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-sm btn-danger">Eliminar</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'crear_producto' %}" class="btn btn-primary mt-3">Agregar Producto</a>
{% endblock %}
